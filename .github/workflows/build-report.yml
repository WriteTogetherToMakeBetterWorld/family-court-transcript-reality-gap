name: Build Full Report

on:
  push:
    paths:
      - 'SECTIONS/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Build full report
        run: python build_full_report.py
        
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add full-report.md CHANGELOG.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update full-report.md from sections" && git push)
